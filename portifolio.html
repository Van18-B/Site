<!DOCTYPE html>
<html>
<head>
  <title>Nome da Empresa</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilo global */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    
    /* Estilo do header */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    header nav {
      display: flex;
      justify-content: space-between;
    }
    
    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    header nav li {
      display: inline-block;
      margin-right: 20px;
    }
    
    header nav a {
      color: #fff;
      text-decoration: none;
    }
    
    /* Estilo da seção de produtos */
    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    
    .produto {
      background-color: #fff;
      border: 1px solid #ddd;
      margin: 20px;
      padding: 20px;
      width: calc(33.33% - 20px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .produto img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    
    .produto h2 {
      margin-top: 0;
    }
    
    .produto p {
      margin-bottom: 20px;
    }
    
    /* Estilo da seção de serviços */
    .servicos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    
    .servico {
      background-color: #fff;
      border: 1px solid #ddd;
      margin: 20px;
      padding: 20px;
      width: calc(33.33% - 20px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .servico img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    
    .servico h2 {
      margin-top: 0;
    }
    
    .servico p {
      margin-bottom: 20px;
    }
    
    /* Estilo da seção de depoimentos */
    .depoimentos {
      padding: 20px;
    }
    
    .depoimento {
      background-color: #fff;
      border: 1px solid #ddd;
      margin: 20px;
      padding: 20px;
      width: calc(50% - 20px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .depoimento img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    
    .depoimento h2 {
      margin-top: 0;
    }
    
    .depoimento p {
      margin-bottom: 20px;
    }
    
    /* Estilo do footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>
  <section class="produtos">
    <h1>Nossos Produtos</h1>
    <div class="produto">
      <img src="produto1.jpg" alt="Produto 1">
      <h2>Produto 1</h2>
      <p>Descrição breve do produto 1</p>
